<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Upcoming events</title>
  </head>
  <body>


    <h1 id="heading">Upcoming events</h1>
    <p id="form-result"></p>
    <h2 id="new-event">Create new event</h2>

    <form id="new-form">
      <div id="form-wrapper">
        <div class="form-item">


      <label for="name">Name of event:</label>
      <input type="text" id="name" required>
        </div>
        <div class="form-item">


      <label for="date">Select the date:</label>
      <input type="date" id="date" required>
        </div>
        <div class="form-item">

        <label for="priority" class="primary" required>Priority</label>
        <select id="priority">
        <option disabled selected>What's the priority? </option>
        <option class="high" value="High">High</option>
        <option class="medium" value="Medium">Medium</option>
        <option class="low" value="Low">Low</option>
      </select>
      </div>
    </div>
      <button type="submit" id="submit">Save Event</button>


    </form>
  </body>
</html>
